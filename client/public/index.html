<!doctype html>
<html>
  <head>
    <title>TeX.flag.sh</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Fast, free, online TeX/LaTeX editor. Render and share high quality formulas and graphics from your browser.">
    <link rel="stylesheet" href="/assets/app.css">
  </head>
  <body>
    <div id="container">
      <div class="card">
        <h2>TeX.flag.sh</h2>
        <p>
          An editor and web API for TeX. Quickly render and share high-quality
          formulas and graphics from your browser.
        </p>
        <p>Get started by typing below.</p>
        <details>
          <summary>Show preamble</summary>
          <pre id="preamble" class="code"></pre>
        </details>
      </div>
      <div id="render" class="card">
        <noscript>
          <p class="error">JavaScript is required to run this app.</p>
        </noscript>
        <div id="editor"></div>
        <pre id="error" class="error hidden"></pre>
        <img id="image" class="hidden">
        <span id="actions" class="hidden">
          <button class="action" id="copy">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" stroke-width="1.5" stroke="#212529" fill="none">
              <path d="m9 15 6-6m-4-3 .5-.5a5 5 0 0 1 7 7l-.5.5m-5 5-.4.5a5 5 0 0 1-7.1 0 5 5 0 0 1 0-7L6 11" />
            </svg>
          </button>
          <a class="action" id="download" download="tex.png">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" stroke-width="1.5" stroke="#212529" fill="none">
              <path d="M4 17v2a2 2 0 0 0 2 2h12a2 2 0 0 0 2 -2v-2M7 11l5 5l5 -5M12 4l0 12" />
            </svg>
          </a>
        </span>
      </div>
    </div>
    <script src="/assets/app.js"></script>
  </body>
</html>
