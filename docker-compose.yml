services:
  nginx:
    image: nginx:1.25.1-bookworm
    volumes:
      - ./nginx:/etc/nginx:ro
      - ./data/nginx:/var/nginx
    ports:
      - 80:80
      - 443:443
      - 443:443/udp
  web:
    build:
      dockerfile: Dockerfile.web
    environment:
      RENDER_ENDPOINT: render:5000
  render:
    build:
      dockerfile: Dockerfile.render
    privileged: true
